name: Tests

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        job: [linux, macos, windows]
        include:
          - job: linux
            os: ubuntu-latest

          - job: macos
            os: macos-latest

          - job: windows
            os: windows-latest

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
          cache: npm

      - run: npm ci
      - run: npm run build
      - run: npm test
